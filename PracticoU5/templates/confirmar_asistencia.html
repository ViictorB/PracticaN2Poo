<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Asistencia</title>
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/estilos.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header>
        <p id="TituloColegio">Colegio San Miguel</p>
    </header>
        <section class="Contenedor">

                <form action="{{ url_for('confirmar_asistencia')}}" method="post">
                    <div>
                        <input type="hidden" name="idalumno" value="{{ idalumno }}">
                        <p class="nombreAlum">{{ alumno.nombre }} {{ alumno.apellido }}</p>
                    </div>
                    <br>
                    <div>
                        <spam id="TextoAsis">Seleccione Division: </spam>
                        <select name="tipoclase" class="select-estilo">
                            <option value="1" name="Claseaula">Clase Aula</option>
                            <option value="2" name="Claseedu">Clase educacion Fisica</option>
                        </select>
                    </div>
                    <br><br>
                    <div>
                        <spam id="TextoAsis">Fecha:</spam>
                        <input type="date" id="start" name="fecha" min="2023-01-01" max="2023-12-31" class="input-estilo">

                    </div>
                    <br><br>
                    <div>
                        <spam id="TextoAsis">Asistencia </spam>
                        <input type="text" name="asis" placeholder="n/s" class="input-estilo">
                    </div>
                    <br><br>
                    <div>
                        <spam id="TextoAsis">Justificacion: </spam>
                        <input type="text" name="justificacion" placeholder="ej: enfermedad" class="input-estilo">
                    </div>
                    <br><br>
                    <button type="submit" class="boton">Registrar Asistencia</button>
                </form>
        </section>
    <script src="bootstrap/css/bootstrap.min.css"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
